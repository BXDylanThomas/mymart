<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="common/head :: header('用户登录')" />
    <link href="/css/signin.css" rel="stylesheet">
</head>

<body>
<div th:replace="common/topfooter :: navbar"></div>
<br/><br/><br/><br/><br/>
<div class="container">
    <form class="form-signin" action="/user/login" method="post">
        <h2 class="form-signin-heading">登录</h2><br/><br/>
        <input type="text" id="inputEmail" name="userName" class="form-control" placeholder="输入用户名" required autofocus><br/>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="输入密码" required><br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button><a href="/user/register">去注册</a>
    </form>

</div> <!-- /container -->
<th:block th:include="common/head :: footer" />
</body>
</html>
